    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6cef6;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .save{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <h2>Doctor's Prescription</h2>
  <p>Please enter the prescription below:</p>

    <div class="container">
        <h1>Prescription Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Medication</th>
                    <th>Dosage</th>
                    <th>Instructions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="Date" name="Date"></td>
                    <td><input type="text" id="Doctor" name="Doctor">        </td>
                    <td><input type="text" id="Medication" name="Medication">         </td>
                    <td><input type="text" id="Dosage" name="Dosage">         </td>
                    <td><input type="text" id="Instructions" name="Instructions">         </td>
                </tr>
                <!-- Add more rows for additional prescription details -->
            </tbody>
        </table>
    </div>
    <div class="save">
        <button>Save</button>
    </div>
    

   
</body>
</html>
